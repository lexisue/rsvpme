<!DOCTYPE html>
<html>
  <head>
    <title>Attendants</title>
    <style>
      table {
          border: 1px solid #666;

      th{
        background: #f8f8f8; 
        font-weight: bold;

      .rowSelected{
        background: red;
      }
      body{
        padding-top: 44px;
      }
      td{
        text-align: center;
        font-size: 25px;
      }

      .scroll {
        max-height: 700px;
        overflow: auto;
      } 

    </style>
    <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
    <script language="javascript">
        Parse.initialize("LHPd3YWPRWnHYLdOPsynFpXnpl6jgVHt5pGSvLXN", "6jqeaemOXVHMJYEW3wulWuMP2Qe4f55f9eSnvwQG");
		
        Parse.initialize("LHPd3YWPRWnHYLdOPsynFpXnpl6jgVHt5pGSvLXN", "6jqeaemOXVHMJYEW3wulWuMP2Qe4f55f9eSnvwQG");
		
		Parse.Cloud.run('registerEventListener', function(){
			console.log('Check in');
		
		}, {
		
			success: function(result){
				console.log('Listening for checkIn events.');
			},
			error: function(error){
				console.log(error);
			}
			
		});

        Parse.Cloud.run('getGuestList', {}, {
            success: function(result) {
                drawTable(result.items);
            },
            error: function(error) {
            }
        });
		
	  function updateTable(){
	  
	    Parse.Cloud.run('getGuestList', {}, {
            success: function(result) {
				for(var i; i < result.items.length; i++){
					var tableRows = $(#personDataTable).children("tr");
					for(var j = 0; j < tableRows.length; j++){
						if(tableRows[j].children("td:nth-child(1)") == result.items[i].get("firstName") && tableRows[j].children("td:nth-child(2)") == result.items[i].get("lastName")){
							if(result.items[i].get("isCheckedIn")){
								tableRows[j].css("backgroundColor", "gray");
							}
							else{
								tableRows[j].css("backgroundColor", "white");
							}
						}
					}
				}
            },
            error: function(error) {
				console.log("Failed to retrieve table data.");
            }
        });
	  }


      function drawTable(data) {
          for (var i = 0; i < data.length; i++) {
              drawRow(data[i]);
          }
		  updateTable();
      }

      function drawRow(rowData) {
  //        if(rowData.get("isCheckedIn") == true){
            var row = $("<tr />")
            $("#personDataTable").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
            row.append($("<input type=hidden class='guestID' name='checkedGuests[]' value='" + rowData.id + "'>"));
            row.append($("<td>" + rowData.get("firstName") + "</td>"));
            row.append($("<td>" + rowData.get("lastName")+ "</td>"));
 //         }
      }
      jQuery(document).ready(function($){
        $("form").on("submit", function(e){

          e.preventDefault();
          $("tr.rowSelected .guestID").each(function(i){
            var guestID = $(this).val();
            Parse.Cloud.run('checkIn', {'userId':guestID}, {
            success: function(result) {
              window.location.reload();
              
            },
            error: function(error) {
            }
        });

          })
        });
        
        $("#personDataTable").on("click", "tr", function(e){
        $(this).toggleClass("rowSelected");

       });
      console.log($("#personDataTable"));
      });



    </script>
  </head>
  <body>
    <form>
  <div class="scroll">
    <table id="personDataTable">
    <tr>

        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    
    </table> 
  </div>
  </form>
  </body>
</html>
